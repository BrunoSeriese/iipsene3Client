<div class="row">
  <div class="col-md4 text-center">
    <form>
      <img class="mt-4" src="" height="72" alt="logo image">
      <h4 class="mb-3">Please login</h4>
      <label for="emailAddress" class="visually-hidden">Email Address</label>
      <input type="email"
             id="emailAddress"
             class="form-control mb-2"
             placeholder="user@gmail.com" required #email>

      <label for="password" class="visually-hidden">Password</label>
      <input type="password"
             id="password"
             class="form-control mb-2"
             placeholder="password" required #password>

      <p class="alert-warning" *ngIf="showErrorMessage">Something went wrong, please try again</p>

      <div class="checkbox float-start">
        <label>
          <input type="checkbox"
                 class="mb-3"
                 value="remember-me" #remember>
          Remember me
        </label>
      </div>
      <div class="mt-3">
        <a type="button"
           class="btn form-button w-100"
           (click)="login(email.value, password.value, remember.value)">
          Login
        </a>
      </div>
    </form>
  </div>
</div>
