<h4>{{content.type}}: {{content.value}}<button (click)="deleteContent()">X</button></h4>
<ol type="A">
  <li *ngFor="let answer of content.answers">Answer: {{answer.value}}
    <button (click)="deleteAnswer(answer)">X</button>
    <app-dashboard-item [content]="content" [contents]="contents"></app-dashboard-item>
  </li>
</ol>
