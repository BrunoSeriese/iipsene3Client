<form class="myNiceForm mt-2">
  <div class="form-group">
    <ul   class="myColor mySize myUl">
      <li class="myColor p-1" > <b class="text-black">ID:</b>{{node.content.id}}</li>
      <input #myID type="number" placeholder="{{node.content.id}}" class="form-control">
      <li class="myColor p-1" ><b class="text-black">Waarde:</b>{{node.content.value}}</li>
      <input #myValue  required type="text" class="form-control"  placeholder="{{node.content.value}}">
    </ul>

  </div>
  <div class="form-group">
    <h3 class="text-black">Antwoorden:</h3>
    <ol class="mySize"  type="A">
      <li *ngFor="let answer of node.content.answers" class="myColor" >
        <input   required type="text" class="form-control mySize"  value="{{answer.value}}"></li>
    </ol>
    <button class="btn btn-primary ml-3">Update</button>
  </div>

</form>
