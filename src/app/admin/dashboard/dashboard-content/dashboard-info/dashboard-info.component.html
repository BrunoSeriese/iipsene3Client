<form class="myNiceForm mt-2">
  <div class="form-group">
    <ul   class="myColor mySize">
      <li class="myColor p-1" > <b class="text-black">ID:</b>{{node.content.id}}</li>
      <input type="number" placeholder="{{node.content.id}}" class="form-control">
      <li class="myColor p-1" ><b class="text-black">Waarde:</b>{{node.content.value}}</li>
      <input  required type="text" class="form-control"  placeholder="{{node.content.value}}">
    </ul>

  </div>
  <div class="form-group">
    <ol class="mySize"  type="A">
      <h3 class="text-black">Antwoorden:</h3>
      <li *ngFor="let answer of node.content.answers" class="myColor" ><p  class="text-black mt-1 ">{{answer.value}}</p>
        <input  required type="text" class="form-control mySize"  placeholder="{{answer.value}}"></li>
    </ol>
  </div>

</form>
