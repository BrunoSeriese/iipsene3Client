<form class="myNiceForm d-flex flex-column mt-2">

  <div class="form-group ">
    <ul   class="myColor d-flex  myUl">
      <li class="myColor p-1" ><b class="text-black">Waarde:</b>
        <input #value  required type="text" class="form-control"  value="{{node.content.value}}"></li>
    </ul>

  </div>
  <div class="form-group col-ms-6 d-flex flex-column">
    <hr>
    <h4 class="m-4 p-3"><b class="text-black ">Antwoorden:</b></h4>
    <ol class="mySize d-flex flex-column flex-wrap "   type="A">

      <li *ngFor="let answer of node.content.answers, index as i" class="myColor col-ms-6 m-2" >
        <input required id="answer{{i}}" type="text" class="form-control mySize" value="{{answer.value}}"></li>
    </ol>
    <div class="buttonContainer align-self-center">
    <button type="button" class="btn btn-dark ml-3" (click)="onUpdate(value.value)">Update</button>
    </div>
  </div>

</form>
