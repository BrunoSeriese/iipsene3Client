<h4  class="text-black">TEST {{node.content.id}} </h4>
<ul  class="myColor">
  <li class="myColor" >ID:{{node.content.id}}</li>
  <li class="myColor" >VALUE:{{node.content.value}}</li>
</ul>

<ol  type="A">
  <h3 class="text-black">Answers:</h3>
  <li *ngFor="let answer of node.content.answers" class="myColor" ><p class="text-black">{{answer.value}}</p></li>
</ol>
