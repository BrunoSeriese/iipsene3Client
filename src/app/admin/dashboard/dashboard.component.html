<app-header></app-header>
<div class="col-ms-6">
  <div class="background d-flex justify-content-evenly">
    <div class="scroll-div contents">
      <div class="row" *ngFor="let content of contents, index as i" >
        <div class="col-ms-5" *ngIf="content.type != 'Result'">
          <app-dashboard-content [content]="content" [contents]="contents"></app-dashboard-content>
        </div>
      </div>
    </div>

    <div class="scroll-div results">
      <div class="row" *ngFor="let content of contents, index as i" >
        <div class="col-ms-5" *ngIf="content.type == 'Result'">
          <app-dashboard-content [content]="content" [contents]=""></app-dashboard-content>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-dark save">Save</button>
      </div>
    </div>
  </div>
</div>
