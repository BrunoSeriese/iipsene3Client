<app-header></app-header>

<div class="col-ms-6">
  <div class="background d-flex justify-content-evenly">
    <div class="scroll-div contents">
      <div class="row" *ngFor="let node of updateNodeArray(nodes), index as i" >
        <div class="col-ms-5">
          <app-dashboard-content [nodes]="nodes" [node]="node"></app-dashboard-content>
        </div>
      </div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>

    <div class="scroll-div results">
      <router-outlet></router-outlet>
      <div class="row control-buttons d-flex justify-content-evenly">
<!--        <button class="btn btn-dark">Add</button>-->
<!--        <button (click)="logger()" class="btn btn-dark">Save</button>-->
      </div>
    </div>
  </div>
</div>
