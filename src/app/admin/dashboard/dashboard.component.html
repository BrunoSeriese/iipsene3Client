<app-header></app-header>

<div class="col-ms-6">
  <div class="background d-flex justify-content-evenly">
    <div class="scroll-div contents">
      <div class="row" *ngFor="let content of contents, index as i">
        <div class="col-ms-5" *ngIf="content.type != 'Result'">
          <app-dashboard-content [content]="content" [contents]="contents"></app-dashboard-content>
        </div>
      </div>


      <div class="input-group m-3" *ngIf="selectedContentType != ''">

        <div class="col-md-6 m-3">
          <input (change)="question" type="text" class="form-control" placeholder="Question..." #question>
          <div class="col-md-6 mt-3">
            <input (change)="answer1" type="text" class="form-control col-sm-1" placeholder="Answer1" #answer1>
          </div>

          <div class="input-group-append">
            <button class="btn btn-primary mt-3">+++++</button>
            <button class="btn btn-outline-secondary mt-3" type="button"
                    (click)="getValues(question.value, answer1.value)">
              Save Question
            </button>
          </div>
        </div>
      </div>


      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle"
                type="button" id="dropdownMenuButton"
                data-bs-target="#dropdown"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">Add Content
        </button>

        <div id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div *ngFor="let type of uniqueTypeArray">
            <button class="dropdown-item" (click)="getSelectedType(type)">{{type}}</button>
          </div>
        </div>
      </div>


    </div>


    <div class="scroll-div results">
      <div class="row" *ngFor="let content of contents, index as i">
        <div class="col-ms-5" *ngIf="content.type == 'Result'">
          <app-dashboard-content [content]="content" [contents]="contents"></app-dashboard-content>
        </div>
      </div>
      <div class="row control-buttons d-flex justify-content-evenly">
        <button class="btn btn-dark">Add</button>
        <button class="btn btn-dark">Save</button>
      </div>
    </div>
  </div>
</div>
