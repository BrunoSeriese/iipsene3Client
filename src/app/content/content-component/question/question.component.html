<div class="col-xs-12">
  <div class="list-group-item clearfix pull-left question-wrapper">
    <h4 class="list-group-item-heading question-text">{{ question.getValue() }}</h4>
  </div>
  <div class="list-group-item clearfix answer-wrapper">
    <app-answer-list [answers]="question.getAnswer()"
                     (selectedAnswerEvent)="navigationService.setSelected($event)"></app-answer-list>
  </div>

</div>
