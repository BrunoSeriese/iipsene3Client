<div class="row">
  <div class="col-xs-12">
    <div  class="list-group-item clearfix" >
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ question.getValue() }}</h4>
        <app-answer-list [answers]="question.getAnswer()" [selectedAnswer]="navigationService.getSelected()" (selectedAnswerEvent)="navigationService.setSelected($event)"></app-answer-list>
      </div>
    </div>
  </div>
</div>
