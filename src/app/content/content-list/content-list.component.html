<div class="row">
  <div class="col-xs-12">
    <div  class="list-group-item clearfix" >
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{contentList[getInt()].getValue()}}</h4>
        <p class="list-group-item-text"*ngFor="let answer of contentList[getInt()].getAnswer()">
          <input class="radiobutton" type="radio" id="Radio1" name="antwoorden">
          {{answer.getValue()}}
        </p>
      </div>
    </div>
  </div>
</div>
