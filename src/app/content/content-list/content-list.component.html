<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let question of contentList">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{question.value}}</h4>
        <p class="list-group-item-text"*ngFor="let answer of question.getAnswer()">
          <input class="radiobutton" type="radio" id="Radio1" name="antwoorden">
          {{answer.getValue()}}
        </p>
      </div>
    </a>
  </div>
</div>
